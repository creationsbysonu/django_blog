{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - E-Shop</title>
  <link href="{% static 'src/styles.css' %}" rel="stylesheet" />
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-500">

<!-- Navbar -->
<nav class="bg-white dark:bg-gray-800 shadow fixed w-full z-50 transition-colors duration-500">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <img src="{% static 'src/logo.png' %}" alt="Logo" class="h-8 w-8" />
        <span class="text-xl font-bold text-gray-800 dark:text-white">E-Shop</span>
      </div>

      <!-- Menu Links -->
      <div class="hidden md:flex space-x-6 items-center">
        <a href="#" class="text-gray-700 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 transition">Home</a>
        <a href="#" class="text-gray-700 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 transition">Shop</a>
        <a href="#" class="text-gray-700 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 transition">About</a>
        <a href="#" class="text-gray-700 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 transition">Contact</a>
      </div>

      <!-- Controls: Theme + Profile -->
      <div class="flex items-center space-x-4 ml-4">
        <!-- Day/Night Toggle -->
        <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition flex items-center justify-center">
          <svg id="theme-icon-sun" class="h-6 w-6 text-yellow-500 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 3v1m0 16v1m8.485-8.485l-.707.707M4.222 4.222l-.707.707M21 12h1M2 12H1m16.071-7.071l-.707.707M6.343 17.657l-.707.707M16.071 16.071A6 6 0 1112 6a6 6 0 014.071 10.071z"/>
          </svg>
          <svg id="theme-icon-moon" class="h-6 w-6 text-gray-800 dark:text-gray-200 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>
          </svg>
        </button>

        <!-- Profile Dropdown -->
        <div class="relative">
          <button id="profile-button" class="flex items-center space-x-2 focus:outline-none">
            <img src="{% static 'src/default-profile.png' %}" alt="Profile Photo" class="h-8 w-8 rounded-full border-2 border-gray-300 dark:border-gray-600 object-cover"/>
            <svg class="h-4 w-4 text-gray-700 dark:text-gray-300" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 
                1 0 111.414 1.414l-4 4a1 1 0 
                01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div id="profile-menu" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-700 rounded-md shadow-lg py-1 z-50 transition-all duration-300">
            <a href="#" class="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600 transition">Profile</a>
            <a href="#" class="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600 transition">Settings</a>
            <form method="POST" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="w-full text-left px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600 transition">Sign Out</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="pt-24 min-h-screen flex flex-col items-center justify-center px-4">
  <div class="bg-white dark:bg-gray-800 shadow-lg rounded-xl p-8 w-full max-w-md transition-colors duration-500">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-900 dark:text-white">Login to Your Account</h1>
    <form action="/blog/login" method="POST" class="space-y-4">
        {% csrf_token%}
      <div>
        <label for="email" class="block mb-1 text-sm font-medium">Email</label>
        <input type="email" id="email" name="email" required class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 transition">
      </div>
      <div>
        <label for="password" class="block mb-1 text-sm font-medium">Password</label>
        <input type="password" id="password" name="password" required class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 transition">
      </div>
      <div class="flex items-center justify-between text-sm">
        <label class="inline-flex items-center space-x-2">
          <input type="checkbox" class="rounded text-indigo-600 dark:bg-gray-700 dark:border-gray-600 focus:ring-indigo-500">
          <span>Remember me</span>
        </label>
        <a href="#" class="text-indigo-600 dark:text-indigo-400 hover:underline">Forgot password?</a>
      </div>
      <button type="submit" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-semibold text-lg transition transform hover:scale-105">Login</button>
    </form>
    <p class="text-center text-sm mt-4 text-gray-600 dark:text-gray-400">
      Don't have an account? <a href="/blog/register" class="text-indigo-600 dark:text-indigo-400 hover:underline">Register</a>
    </p>
  </div>
</main>

<!-- Footer -->
<footer class="bg-white dark:bg-gray-800 py-6 mt-16 transition-colors duration-500">
  <div class="max-w-7xl mx-auto px-4 text-center text-gray-600 dark:text-gray-400">
    <p>&copy; 2025 E-Shop. All rights reserved.</p>
  </div>
</footer>

<!-- Toggle scripts -->
<script>
  // Day/night toggle
  const themeToggle = document.getElementById('theme-toggle');
  const iconSun = document.getElementById('theme-icon-sun');
  const iconMoon = document.getElementById('theme-icon-moon');

  if (themeToggle) {
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
      iconMoon.classList.remove('hidden');
    } else {
      document.documentElement.classList.remove('dark');
      iconSun.classList.remove('hidden');
    }

    themeToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      const isDark = document.documentElement.classList.contains('dark');
      iconSun.classList.toggle('hidden', isDark);
      iconMoon.classList.toggle('hidden', !isDark);
      localStorage.theme = isDark ? 'dark' : 'light';
    });
  }

  // Profile dropdown toggle
  const profileButton = document.getElementById('profile-button');
  const profileMenu = document.getElementById('profile-menu');

  profileButton.addEventListener('click', (e) => {
    e.stopPropagation();
    profileMenu.classList.toggle('hidden');
  });

  document.addEventListener('click', (e) => {
    if (!profileButton.contains(e.target) && !profileMenu.contains(e.target)) {
      profileMenu.classList.add('hidden');
    }
  });
</script>

</body>
</html>
